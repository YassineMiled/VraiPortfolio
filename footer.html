<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <!-- Footer avec formulaire de contact -->
<footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
    <h3>Contactez-nous</h3>
    <form id="contact-form" style="max-width: 400px; margin: 0 auto;">
      <input type="text" id="name" placeholder="Votre nom" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
      <input type="email" id="email" placeholder="Votre email" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
      <textarea id="message" placeholder="Votre message" required style="width: 100%; margin-bottom: 10px; padding: 10px;"></textarea>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Envoyer</button>
      <p id="status-message" style="margin-top: 10px; color: #fff;"></p>
    </form>
  </footer>
  
</body>
</html>
